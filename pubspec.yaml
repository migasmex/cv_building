name: cv_building_innowise
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  domain:
    path: ./domain
  core:
    path: ./core
  core_ui:
    path: ./core_ui
  data:
    path: ./data
  navigation:
    path: ./navigation
  docx_template:
    path: ./docx_template

  cupertino_icons: ^1.0.6
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_crashlytics: ^4.1.3

  google_sign_in: ^6.2.2
  pdf: ^3.11.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - core_ui/assets/templates/template.docx
    - core_ui/assets/templates/template_without_achievements.docx
    - core_ui/assets/templates/template123.docx
    - core_ui/assets/images/image.svg
    - core_ui/assets/fonts/Mulish-Bold.ttf
    - core_ui/assets/fonts/Mulish-Medium.ttf
    - core_ui/assets/fonts/Mulish.ttf
    - data/lib/src/json_data/projects.json
    - data/lib/src/json_data/responsibilities.json
    - data/lib/src/json_data/technologies.json
    - data/lib/src/json_data/technologies_stack.json